<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>{{title}}</title>
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/popper-utils.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/site.css') }}">

		<script type="text/javascript">
			var activeTab = "{% block tabName -%}{%- endblock %}";
			$(document).ready(function(){
				$("#" + activeTab).addClass("active");
			});
		</script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light">
		  <a class="navbar-brand" href="#"><img id="navImg" src="{{ url_for('static', filename='images/navLogo.png') }}" /></a>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav">
		      <a id="home" class="nav-item nav-link" href="#">Home</a>
		      <a id="teams" class="nav-item nav-link" href="#">Teams</a>
		      <a id="tournaments" class="nav-item nav-link" href="#">Our Tournaments</a>
		      <a id="social" class="nav-item nav-link" href="#">Social Media</a>
		      <a id="calendar" class="nav-item nav-link" href="#">Calendar</a>
		      <a id="about" class="nav-item nav-link" href="#">About</a>
		    </div>
		  </div>
		</nav>
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-11 main">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
